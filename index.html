<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <section id="section1">
                <h3>1. osa: Kell</h3>
				<div class="clocks">
					<div id="clock1" class="clock"></div>
					<div id="clock2" class="clock"></div>
				</div>
            </section>
            <hr>
            <section id="section2">
                <h3>2. osa: Vormid</h3>
                <form id="form">
                    <!-- input field --->
                    <div id="input-fields">
                        <div id="first-name">
                            <label for="fname">Eesnimi:</label>
                            <input type="text" id="fname" name="fname">
                        </div>
                        <div id="last-name">
                            <label for="lname">Perekonnanimi:</label>
                            <input type="text" id="lname" name="lname">
                        </div>
                    </div>
                    <!-- checkbox --->
                    <div id="form-checkbox">
                        <div class="box">
                            <input class="deliveryExtra" type="checkbox" id="vehicle1" name="vehicle1" value="present" data-price = "5">
                            <label for="vehicle1"> See on kingitus</label> <!-- 5€ --->
                        </div>
                        <div class="box">
                            <input class="deliveryExtra" type="checkbox" id="vehicle2" name="vehicle2" value="contactless" data-price="1">
                            <label for="vehicle2"> Soovin kontaktivaba tarnet</label> <!-- 1€ --->
                        </div>    
                    </div> 
					<!-- radio --->
                    <div id="form-radio">
						<div class="box">
							<label><input type="radio" name="deliveryMethod" value="pidgeon" data-price="2"><span>Kirjatuvi</span></label>
						</div>
						<div class="box">
							<label><input type="radio" name="deliveryMethod" value="courier" data-price="10" checked="checked"><span>Kuller</span></label>
						</div>
						<div class="box">
							<label><input type="radio" name="deliveryMethod" value="fax" data-price="0.5"><span>Fax</span></label>
						</div>
						<div class="box">
							<label><input type="radio" name="deliveryMethod" value="none" data-price="0"><span>Tulen ise järele</span></label>
						</div>
                    </div>
                    <!-- dropdown --->
                    <div id="dropdown">
                        <label for="linn">Valige linn: </label>
                        <select class="deliveryDestination" name="linn" id="linn">
                            <option value="">- Valige linn -</option> 
                            <option value="tln" data-price="0">Tallinn</option> <!-- 0€ --->
                            <option value="trt" data-price="2.5">Tartu</option> <!-- 2.5€ --->
                            <option value="nrv" data-price="2.5">Narva</option> <!-- 2.5€ --->
                            <option value="prn" data-price="3">P&auml;rnu</option> <!-- 3€ --->
                        </select>
                    </div>
                    <div id="calc">
                        <input type="submit" value="Arvuta tarne hind:" id="btn-delivery">   
                    </div>
                    <div id="delivery"></div>
                </form>
            </section> 
            <hr>
            <section id="section3">
                <h3>3. osa: Kaart</h3>
                <div id="map"></div>
            </section>
        </main>
        <script type='text/javascript' src="script.js"></script>
        <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=[AqLLRE37SJGqIxXEYxezPUa6fF2oCzl3cvG4n05FtFIVBrotBYxchpMYYpwuxBak]' async defer></script>
    </body>
</html>
